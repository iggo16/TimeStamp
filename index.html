<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foto Timestamp Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 16px;
            background: #f4f4f8;
        }

        h1 {
            font-size: 20px;
        }

        #video {
            width: 320px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #canvas {
            display: none;
        }

        .btn {
            margin: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .gallery-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .gallery-item img {
            max-width: 220px;
            border-radius: 6px;
            display: block;
            margin-bottom: 6px;
        }

        .btn-download {
            background: green;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Foto dengan Timestamp Format Marki</h1>

    <!-- Form input manual -->
    <div class="form-input">
        <label>Judul Kegiatan:</label>
        <input type="text" id="judul" value="Ekstrakurikuler Pencak Silat">
    </div>

    <div class="form-input">
        <label>Pilih Lokasi:</label>
        <select id="lokasiSelect">
            <option value="SMP Negeri 1 Pajarakan|7.774930°S, 113.383830°E">SMP Negeri 1 Pajarakan</option>
            <option value="SMKI Pajarakan|9.999°S, 113.383830°E">SMKI Pajarakan</option>
        </select>
    </div>

    <div class="form-input">
        <label>Nama:</label>
        <input type="text" id="nama" value="Mochamad Siddiq">
    </div>

    <h3>Ambil Foto dari Kamera</h3>
    <video id="video" autoplay playsinline></video><br>
    <button class="btn btn-primary" id="capture">Ambil Foto</button>

    <h3>Atau Pilih Foto dari File</h3>
    <input type="file" id="fileInput" accept="image/*" class="btn">

    <canvas id="canvas"></canvas>

    <h2>Hasil Foto</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const gallery = document.getElementById("gallery");

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        // Fungsi buat render foto dengan timestamp
        function renderImage(img) {
            const w = img.width;
            const h = img.height;
            canvas.width = w;
            canvas.height = h;

            ctx.drawImage(img, 0, 0, w, h);

            // Ambil nilai input
            const judul = document.getElementById("judul").value;
            const lokasiSelect = document.getElementById("lokasiSelect").value.split("|");
            const lokasi = lokasiSelect[0];
            const koordinat = lokasiSelect[1];
            const nama = document.getElementById("nama").value;

            // Buat waktu otomatis
            let now = new Date();
            let waktu = now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
            let tanggal = now.toLocaleDateString("id-ID", { weekday: "long", day: "2-digit", month: "2-digit", year: "numeric" });

            // Style teks
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.textBaseline = "top";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 6;

            let textLines = [
                `• ${judul}`,
                `• Waktu: ${waktu}`,
                `• Tanggal: ${tanggal}`,
                `• Lokasi: ${lokasi}`,
                `• Koordinat: ${koordinat}`,
                `• ${nama}`,
                "✓ Waktu & lokasi diverifikasi oleh Marki"
            ];

            let y = 40;
            textLines.forEach(line => {
                ctx.fillText(line, 30, y);
                y += 28;
            });

            // Watermark di pojok kanan bawah
            ctx.font = "26px Arial Black";
            ctx.textAlign = "right";
            ctx.fillText("Marki", w - 30, h - 70);
            ctx.font = "18px Arial";
            ctx.fillText("Waktu asli", w - 30, h - 40);

            const dataUrl = canvas.toDataURL("image/png");

            const item = document.createElement("div");
            item.className = "gallery-item";

            const newImg = new Image();
            newImg.src = dataUrl;

            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "foto_timestamp.png";
            link.className = "btn-download";
            link.innerText = "Download Foto";

            item.appendChild(newImg);
            item.appendChild(link);
            gallery.appendChild(item);
        }

        // Capture dari kamera
        document.getElementById("capture").onclick = () => {
            const w = video.videoWidth;
            const h = video.videoHeight;
            canvas.width = w;
            canvas.height = h;

            ctx.drawImage(video, 0, 0, w, h);
            let img = new Image();
            img.src = canvas.toDataURL("image/png");
            img.onload = () => renderImage(img);
        };

        // Upload file foto
        document.getElementById("fileInput").onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                let img = new Image();
                img.src = ev.target.result;
                img.onload = () => renderImage(img);
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>

</html>
